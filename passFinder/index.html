<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Reset</title>
    <link rel="shortcut icon" href="../images/Icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="ResetStyle.css">
    <link rel="stylesheet" href="../images/generalStyles.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
    <script type="text/javascript" src="../accounts/accounts.js"></script>
    <script type="text/javascript" src="../firebase/app.js"></script>
</head>
<body style="background-image: url('../images/loginBackground.jpg');background-size: 20vw;background-repeat: repeat;">
    <div id="logoBox" onclick="window.location.href = '../';">
        <img src="../images/PBlogo.png" class="logo">
    </div>
    <div id="header">
        <div style="color: #ccc;font-size:3.5vw;">Password Reset</div>
        <br>
        <form>
            <label for="email">Please enter your E-mail<br>
                You will recieve a link to reset your password</label> <br>
            <input type="text" id="email" name="email" placeholder="your.email@something.com" required autocomplete="off">
            <br>
            <input type="submit" id="submit" value="Send Reset Link">
        </form>

        <script type="text/javascript" src="../images/animations.js"></script>
        <script>
            var objects = new Map();
            objects.set("border", "header");
            objects.set("color", "header");
            objects.set("border", "logoBox");
            colorFade(objects);
        </script>
    </div>
</body>
