        <h1>PianoBoard</h1>
        <p> 
            Hello, and welcome to PianoBoard!<br>This is a free web-app where you can record multiple tracks of 
            music using only your keyboard.  <br>Select a tempo, an instrument to play, then select a track to 
            record to. Have fun!<br>
        </p>
        <br>
        <h2><u>Instrument</u></h2>
        <select id="instrument" name="Instrument">
            <option value="Piano">Piano</option>
            <option value="AGuitar">Acoustic Guitar</option>
            <option value="CEGuitar">Clean Electric Guitar</option>
            <option value="DEGuitar">Distorted Electric Guitar</option>
            <option value="Bass">Bass</option>
            <option value="Cello">Cello</option>
            <option value="Violin">Violin</option>
            <option value="Trumpet">Trumpet</option>
        </select>
        <div>
            <button onclick="myFunction()">Try it</button>

            <p1 id="demo"></p1>

            <script>
                function myFunction() {
                    var w = window.innerWidth;
                    var h = window.innerHeight;
                    document.getElementById("demo").innerHTML = "<br>Width: " + w + "<br>Height: " + h;
                }
            </script>
        </div>
        <br>
        <div id="lastKey" value="xx" val2="yy"></div>
        <!--From here:
            2) Tempo settings
                - BPM input
                - Play Click Track selector
            3) Instrument selector
            4) A track upon which to record the notes being played
                - Record button
                - Playback button
                - Volume slider
                - Time Counter (Measures, Beats) 
            5) A button to add more tracks to the mix
            6) Export to Mp3 button-->
