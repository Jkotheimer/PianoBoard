<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PianoBoard Login</title>
	<link rel="icon" href="/images/favicon-32.png" type="image/png"/>
	<link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="login_page.css">
</head>
<body>
	<div id="panel">
		<div class="logo">
			<img src="/UI/images/logo.png" srcset="/UI/images/logo.svg"/>
		</div>

		<div class="link_area">
			<a href="./create_account" class="link ca_link">Create a new Account</a>
			<a href="./reset_password" class="link rp_link">Forgot password?</a>
			<div class="link s_link" onclick="document.getElementById('submit').click()">Sign In</div>
		</div>

		<form class="form_area" action="/login.php">
			
			<div class="form_section">
				<div class="form_label">Email or Username</div>
				<input type="text" name="email" class="form_input" placeholder="Enter your email or username" 
					autocapitalize="off" autocomplete="off" spellcheck="false" autocorrect="off" required/>
				<div id="email_notification"></div>
			</div>
			<div class="form_section">
				<div class="form_label">Password</div>
				<input type="password" name="password" class="form_input" placeholder="Enter your password" minlength="8"
					autocapitalize="off" autocomplete="off" spellcheck="false" autocorrect="off" required/>
				<div id="password_notification"></div>
			</div>
			<input hidden type="submit" id="submit" value="Sign in"/>
		</form>
	</div>
	
	<script>
		document.addEventListener("keydown", function() {
			if(event.keyCode == 13) {
				event.preventDefault();
				document.getElementById("submit").click();
			}
			else if(event.keyCode == 9 && document.activeElement.name == "password") {
				event.preventDefault();
				document.activeElement = document.getElementById("submit");
			}
		});
	</script>
</body>
