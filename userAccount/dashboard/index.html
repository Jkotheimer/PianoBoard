<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="../../images/Icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="../../images/generalStyles.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
    <script type="text/javascript" src="../firebase/app.js"></script>
</head>
<body style="overflow-x: hidden;">
    <div id="logoBox" onclick="window.location.reload();">
        <img src="../../images/PBlogo.png" class="logo">
    </div>
    <div class="navBar">
        <span class="navLink P">New Project</span>
        <span class="navLink T">Tutorial</span>
        <span class="navLink S">Settings</span>
    </div>
    <div class="leftPanel">
        <!-- profile pic / username / email / # projects / some other shit maybe-->
    </div>
    <table class="centralContent">
        <caption>My Projects</caption>
        <tr>
            <th>Name</th>
            <th>Duration</th>
            <th>Description</th>
            <th>Preview</th>
        </tr>
    </table>

    <script type="text/javascript" src="../../images/animations.js"></script>
    <script>
        var objects = new Map();
        objects.set("border", "logoBox");
        colorFade(objects);
    </script>
</body>
