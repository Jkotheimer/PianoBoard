<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="shortcut icon" href="./images/Icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="loginPage.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
    <script type="text/javascript" src="./firebase/app.js"></script>
</head>
<body>
    <div id="header">
        <img src="./images/PBlogo.png" style="width: 30vw; height: 13vw; margin: -4vw;">
        <br>
        <div style="color: #ccc;">
            Please login or create an account to continue to the
            <a href="./studio" style="color:#ccc">studio.</a>
        </div>
        <br>

        <label for="email">Email</label> <br>
        <input type="text" id="email" class="formInput" placeholder="Enter your email address" autocapitalize="off"
               autocomplete="off" spellcheck="false" autocorrect="off" required>
        <br>
        <div id="email_notification"></div>

        <label for="pass">Password</label> <br>
        <input type="password" id="pass" class="formInput" placeholder="Enter your password" minlength="8"
               autocapitalize="off" autocomplete="off" spellcheck="false" autocorrect="off" required>
        <br>
        <div id="password_notification"></div>
        
        <button id="submit" onclick="toggleSignIn()">Sign in</button>
        <a href="./passFinder" class="redirect lostPass">Forgot password?</a>
        <a href="./createAccount" class="redirect createAccount">Create a new Account</a>
    </div>

    <script type="text/javascript" src="./images/animations.js"></script>
    <script>
        var objects = new Map();
        objects.set("border", "header");
        objects.set("color", "header");
        colorFade(objects);
    </script>
</body>
