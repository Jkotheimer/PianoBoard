<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PianoBoard Login</title>
    <link rel="shortcut icon" href="PBicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="loginPage.css">
</head>
<body style="background-image: url('loginBackground.jpg');background-size: 20vw;background-repeat: repeat;">
    <div id="header">
        Welcome to PianoBoard <br>
        Please login to continue to the <a href="/studio" style="color:lightslategray">studio.</a>
        <script>
            var teal = [28,213,188]; //166, 66, 26
            var purple = [194,147,214];
            var R = teal[0];
            var G = teal[1];
            var B = teal[2];
            var goingUp = true;

            var colorFader = setInterval(function() {
                document.getElementById("header").style.border = 
                        ".4vw solid rgb(" + R + ", " + G + ", " + B + ")";
                document.getElementById("header").style.color = "rgb(" + R + ", " + G + ", " + B + ")";

                if(goingUp) {
                    R+=6.385; G-=2.54; B++;
                }
                else {
                    R-=6.385; G+=2.54; B--;
                }

                if(R >= 194) goingUp = false;
                else if(R <= 28) goingUp = true;
            }, 150);
        </script>
        <br><br>
        <img src="PBicon.ico">
        <br><br>
        <form phpThing>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autocomplete="off">
            <br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="password" minlength="8" required autocomplete="off">
            
            <input type="submit" id="submit" value="Sign in">
        </form>
        <br>
        <a href="/passFinder" class="lostPass">Forgot password?</a>
        <a href="/createAccount" class="createAccount">Create a new Account</a>
    </div>
</body>
