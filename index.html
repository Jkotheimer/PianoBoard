<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PB Login</title>
    <link rel="shortcut icon" href="./images/PBicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="loginPage.css">
</head>
<body style="background-image: url('./images/loginBackground.jpg');background-size: 20vw;background-repeat: repeat;">
    <div id="header">
        <img src="./images/PBlogo.png" style="width: 30vw; height: 13vw; margin: -4vw;">
        <br>
        <div style="color: #ccc;">Please login or create an account to continue to the 
            <a href="./studio" style="color:#ccc">studio.</a>
        </div>
        <br>

        <label for="username">Username</label> <br>
        <input type="text" id="username" class="formInput" placeholder="Enter your username" autocapitalize="off"
            autocomplete="off" spellcheck="false" autocorrect="off" required>
        <br>

        <label for="pass">Password</label> <br>
        <input type="password" id="pass" class="formInput" placeholder="Enter your password" minlength="8" 
            autocapitalize="off" autocomplete="off" spellcheck="false" autocorrect="off" required>
        <br>
        <input id="submit" value="Sign in">

        <a href="./passFinder" class="redirect lostPass">Forgot password?</a>
        <a href="./createAccount" class="redirect createAccount">Create a new Account</a>
    </div>

    <script type="text/javascript" src="./images/animations.js"></script>
    <script>
        var objects = new Map();
        objects.set("border", "header");
        objects.set("color", "header");
        colorFade(objects);
    </script>
</body>
