<!DOCTYPE html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Create Account</title>
	<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
	<link rel="stylesheet" href="/resources/css/logo.css"/>
	<link rel="stylesheet" href="/resources/css/variables.css"/>
	<link rel="stylesheet" href="/resources/css/form_styles.css"/>
	<link rel="stylesheet" href="./create_account.css"/>
</head>
<body onload="load()">
	<a class="logo_box" href="/">
		<img src="/resources/images/logo.png" class="logo"/>
	</a>

	<div class="panel form_panel">
		<h>Create An Account</h>

		<form class="form_area" method="POST" action="/api/users" onsubmit="return validate_create_account()">
			<div class="form_section">
				<div class="form_label">Email</div>
				<input type="text" id="email" name="email" data-error=false class="form_input" placeholder="your.email@something.com"
					autocapitalize="off" spellcheck="false" autocorrect="off"/>
				<div id="email_notification" class="notification"></div>
			</div>
			<div class="form_section">
				<div class="form_label">Password</div>
				<input type="password" id="password" name="password" class="form_input" placeholder="Choose a password"/>
				<div id="password_notification" class="notification"></div>
			</div>
			<div class="form_section">
				<div class="form_label">Confirm Password</div>
				<input type="password" id="confirm_password" name="confirm_password" class="form_input" placeholder="Confirm Password"/>
				<div id="confirm_password_notification" class="notification"></div>
			</div>
			<input type="submit" id="submit" value="Create Account"/>
		</form>
	</div>

	<script type="text/javascript" src="/resources/js/resources.js"></script>
	<script type="text/javascript" src="./create_account.js"></script>
</body>
