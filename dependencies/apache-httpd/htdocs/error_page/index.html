<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>404</title>
	<link rel="shortcut icon" href="./images/Icon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="./images/generalStyles.css">
	<style>
		body {
			font-size: 40px;
			padding: 20px;
			text-align: center;
		}
		div {
			position: absolute;
			display: inline;
			top: 20%;
		}
		.note {
			width: 65px;
			height: 300px;
			border: 1px solid black;
			border-radius: 5px;
			box-shadow: 0 0 10px grey;
			background: white;
		}
		.sharp {
			width: 50px;
			height: 150px;
			background-color: black; 
			box-shadow: 0 0 10px grey;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<div id="logoBox" class="logoBox" onclick="window.location.href = './';">
		<img src="./images/PBlogo.png" class="logo">
	</div>
	404 Page Not Found<br>
	<div id="1" class="note" data-x-range="28" data-y-range="13"></div>
	<div id="2" class="note" data-x-range="28" data-y-range="13"></div>
	<div id="3" class="sharp" data-x-range="28" data-y-range="13"></div>
	<div id="4" class="note" data-x-range="28" data-y-range="13"></div>
	<div id="5" class="sharp" data-x-range="28" data-y-range="13"></div>
	<div id="6" class="note" data-x-range="28" data-y-range="13"></div>
	<div id="7" class="note" data-x-range="28" data-y-range="13"></div>
	<div id="8" class="sharp" data-x-range="28" data-y-range="13"></div>
	<div id="9" class="note" data-x-range="28" data-y-range="13"></div>
	<div id="10" class="sharp" data-x-range="28" data-y-range="13"></div>
	<div id="11" class="note" data-x-range="28" data-y-range="13"></div>
	<div id="12" class="sharp" data-x-range="28" data-y-range="13"></div>
	<div id="13" class="note" data-x-range="28" data-y-range="13"></div>
	<script type="text/javascript" src="./images/animations.js"></script>
	<script>
		var lcounter = 5;
		for(let i = 1; i <= 13; i++) {
			var el = document.getElementById(i.toString());
			if(el.className == "sharp") {
				el.style.margin = "0 -25px";
				lcounter--;
			}
			el.style.left = (lcounter * 70) + "px";
			var negX = Math.round(Math.random() * 100);
			console.log(negX);
			if(negX % 2 == 0) negX = -1;
			else negX = 1;
			var negY = Math.round(Math.random() * 100);
			if(negY % 2 == 0) negY = -1;
			else negY = 1;
			el.dataset.xRange = negX * (Math.random() * 35);
			el.dataset.yRange = negY * (Math.random() * 20);
			lcounter++;
		}
	
		var winW = window.innerWidth;
		var winH = window.innerHeight;
		var pieces = document.getElementsByTagName("div");
		var calculatePosition = function(piece, percentX, percentY) {
			var calculatedX = (piece.dataset.xRange / 2) - (piece.dataset.xRange * percentX);
			var calculatedY = (piece.dataset.yRange / 2) - (piece.dataset.yRange * percentY);
			piece.style.transform = piece.style.webkitTransform = piece.style.MozTransform = 
				"translate3d(" + calculatedX + "px, " + calculatedY + "px, 0)";
			piece.style.transform += piece.style.webkitTransform += piece.style.MozTransform += 
				"rotate(" + calculatedY + "deg)"
			piece.style.boxShadow = calculatedX + "px " + calculatedY + "px 10px rgba(50,50,50,.4)";
		};
		window.onmousemove = function(e) {
			var percentX = (e.clientX / winW).toFixed(4);
			var percentY = (e.clientY / winH).toFixed(4);

			for (var i = 0; i < pieces.length; i++) {
				calculatePosition(pieces[i], percentX, percentY);
			}
		}

		var objects = new Map();
		objects.set("border", "logoBox");
		colorFade(objects);
	</script>
</body>
