server {
    listen 80;
    server_name pianoboard;
    root /var/www/html;

    index index.php index.html;
	
	location /api/ {
		proxy_pass http://127.0.0.1:8080;
	}

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
     }

    location ~ /\.ht {
        deny all;
    }
}
