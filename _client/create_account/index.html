<!DOCTYPE html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Create Account</title>
	<link rel="shortcut icon" href="/resources/images/favicon-32.png" type="image/png"/>
	<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
	<link rel="stylesheet" href="/resources/css/logo.css"/>
	<link rel="stylesheet" href="/resources/css/variables.css"/>
	<link rel="stylesheet" href="./create_account.css"/>
</head>
<body>
	<a class="logo_box" href="/">
		<img src="/resources/images/logo.png" class="logo"/>
	</a>

	<div class="panel">
		<h>Create An Account</h>

		<div class="form_area">
			<div class="form_section">
				<div class="form_label">Email</div>
				<input type="text" id="email" class="form_input" placeholder="your.email@something.com"
					autocapitalize="off" spellcheck="false" autocorrect="off" required/>
				<div id="email_notification" class="notification"></div>
			</div>
			<div class="form_section">
				<div class="form_label">Password</div>
				<input type="password" id="password" class="form_input" placeholder="Choose a password" required/>
				<div id="password_notification" class="notification"></div>
			</div>
			<div class="form_section">
				<div class="form_label">Confirm Password</div>
				<input type="password" id="confirm_password" class="form_input" placeholder="Confirm Password" required/>
				<div id="confirm_password_notification" class="notification"></div>
			</div>
			<button id="submit" onclick="create_account()">Create Account</button>
		</div>
	</div>

	<script>
		document.addEventListener("keydown", function() {
			if(event.keyCode == 13) {
				event.preventDefault();
				create_account();
			}
			else if(event.keyCode == 9 && document.activeElement.name == "password") {
				event.preventDefault();
				document.activeElement = document.getElementById("submit");
			}
		});
	</script>
	<script type="text/javascript" src="/resources/js/resources.js"></script>
	<script type="text/javascript" src="./create_account.js"></script>
</body>
