<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Reset</title>
    <link rel="shortcut icon" href="/_images/PBicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="ResetStyle.css">
</head>
<body style="background-image: url('/_images/loginBackground.jpg');background-size: 20vw;background-repeat: repeat;">
    <div id="header">
        <img src="/_images/PBlogo.png" style="width: 250px; height: 100px; margin: -25px;position:absolute;left:350px;">
        <div style="color: #ccc;font-size:38px;">Password Reset</div>
        <br>
        <script>
            var teal = [28,213,188]; 
            var purple = [194,147,214];
            var R = teal[0];
            var G = teal[1];
            var B = teal[2];
            var goingUp = true;

            var colorFader = setInterval(function() {
                document.getElementById("header").style.border = 
                        ".4vw solid rgb(" + R + ", " + G + ", " + B + ")";
                document.getElementById("header").style.color = "rgb(" + R + ", " + G + ", " + B + ")";

                if(goingUp) {
                    R+=6.385; G-=2.54; B++;
                }
                else {
                    R-=6.385; G+=2.54; B--;
                }

                if(R >= 194) goingUp = false;
                else if(R <= 28) goingUp = true;
            }, 125);
        </script>
        <br>
        <form>
            <label for="email">Please enter your E-mail<br>
                You will recieve a link to reset your password</label> <br>
            <input type="text" id="email" name="email" placeholder="your.email@something.com" required autocomplete="off">
            <br>
            <input type="submit" id="submit" value="Send Reset Link">
        </form>
    </div>
</body>
